<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="media-wrapper">
        <div class="line">
          <img src="Odin Lined.png" alt="" class="logo" />
          <h1>Odin</h1>
        </div>
        <p>
          Photo by <a href="https://unsplash.com/@fl__q">Taiki Ishikawa</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="content-wrapper">
        <div class="heading-wrapper">
          <h3>
            This is not a real service. But it could be. Sign Up <em>now</em> to
            get started.
          </h3>
          <h3>You know <em>you</em> want to.</h3>
        </div>
        <div class="form-wrapper">
          <h3>Lets do this!</h3>
          <form action="" method="get">
            <fieldset>
              <div class="row">
                <div class="form-group">
                  <label for="first_name">*First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="last_name">*Last Name</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="mail">*E-mail</label>
                  <input type="email" name="email" id="mail" required />
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input
                    type="tel"
                    id="phone_number"
                    name="phone_number"
                    placeholder="+420 123 456 789"
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="user_password">*Password</label>
                  <input
                    type="password"
                    id="user_password"
                    name="password"
                    required
                    minlength="8"
                    maxlength="16"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}"
                    title="Password must be 8-16 characters long and include at least one number, one lowercase letter, one uppercase letter, and one special character (!@#$%^&*)."
                  />
                </div>
                <div class="form-group">
                  <label for="confirm_password">*Confirm Password</label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    minlength="8"
                    maxlength="16"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}"
                    title="Password must be 8-16 characters long and include at least one number, one lowercase letter, one uppercase letter, and one special character (!@#$%^&*)."
                  />
                </div>
              </div>
            </fieldset>
            <div class="button-wrapper">
              <button type="submit">Create Account</button>
              <p>Already have a account <a href="">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
